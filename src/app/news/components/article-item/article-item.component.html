<mat-card class="article-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        {{article.title}}
      </mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <img [alt]="article.title" [src]="article.urlToImage" mat-card-image/>
  <mat-card-content>
    <p>{{article.description}}</p>
  </mat-card-content>
  <mat-card-actions class="actions-button">
    <a [href]="article.url" class="actions-section" color="primary" mat-button target="_blank">More</a>
    <span class="default-spacer"></span>
    <a [href]="article.source.url" class="action-button" mat-button target="_blank"{{article.source.name}}</a>


  </mat-card-actions>
</mat-card>
